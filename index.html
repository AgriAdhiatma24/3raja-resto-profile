<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Resto 3 Raja menyediakan venue luas dan nyaman, serta layanan catering dan nasi box premium untuk berbagai acara."
    />
    <meta
      name="keywords"
      content="resto, venue pernikahan, catering, nasi box, Resto 3 Raja, venue, intimate wedding, wedding yogyakarta, soto, arisan, gathering"
    />
    <meta name="author" content="Resto 3 Raja" />

    <!-- Open Graph Meta (Untuk preview di WhatsApp, Facebook, dll.) -->

      property="og:description"
      content="Venue terbaik dan catering nasi box berkualitas untuk acara spesial Anda."

    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- Schema Markup for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.resto3raja.com",
        "logo": "https://www.resto3raja.com/logo.png"
      }
    </script>

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="/assets/font/JAWAPALSU.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"

    <link rel="preload" as="image" href="/assets/img/resto/3raja-logo.png" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Resto 3 Raja | Venue & Catering</title>
  </head>
